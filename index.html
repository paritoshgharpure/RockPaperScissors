<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Rock, Paper, Scissors</title>
    <script src="./scripts/app.js" defer></script>
    <link rel="stylesheet" href="./styles/styles.css">
  </head>
  <body>
    <center>
      <br>
      <h2>Let's play Rock Paper Scissors</h2>
    <br />
    <label>You chose: </label>
    <span id="player_choice"></span>
    <br />
    <label>Computer chose: </label>
    <span id="computer_choice"></span>
    <br /><br />
    <label>Result: </label>
    <strong><span id="result_place"></span></strong>
    <br><br>
    <section id="gameArea">
      <button class="choice_buttons" id="rock_button"><img src="https://www.seekpng.com/png/full/0-8136_stone-images-rock-free-rock-transparent-background.png" />
        <button class="choice_buttons" id="paper_button"><img src="https://media.istockphoto.com/vectors/cartoon-blank-piece-of-paper-vector-id1190524331" />
          <button class="choice_buttons" id="scissors_button"><img src="https://www.seekpng.com/png/detail/361-3618497_scissors-clipart-19-scissors-image-graphic-huge-freebie.png" />
    </section>
    <br><br>
    <strong><span id="reason_place"></span></strong>
  </center>
  </body>
</html>
